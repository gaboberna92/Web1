<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO DE LISTAS</title>
</head>
<body>
    <h1>LISTAS</h1>

    <!-- LISTA ORDENADA --> 
    <ol>
        <li>SISTEMAS</li>
        <li>INGENIERIA</li>
        <li>DERECHO</li>
    </ol>

    <br>

    <!-- LISTA SIN ORDENADA --> 

    <ul>
        <li>SISTEMAS</li>
        <li>INGENIERIA</li>
        <li>DERECHO</li>
    </ul>

    <br>

    <!-- LISTA DE GLOSARIO --> 

    <dl>
        <dt>t&eacute;rmino l</dt>
        <dd>Definici&oacute;n</dd>
        <dt>t&eacute;rmino 2</dt>
        <dd>Definici&oacute;n</dd>
    </dl>
    
    <br>

    <!-- LISTA ANIDADA --> 
    <ul>
        <li>CARRERAS
            <ul>
                <li>SISTEMAS</li>
                <li>INGENIERIA</li>
                <li>DERECHO</li>
            </ul>
        </li>
        
        <li>INGENIERIA</li>
        <li>DERECHO</li>
    </ul>
</body>
</html>
